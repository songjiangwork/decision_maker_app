<div class="container mx-auto p-4">
  <mat-card class="mb-6">
    <mat-card-header>
      <mat-card-title>{{ 'RANDOM_DECISION_TITLE' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- 选项输入区 -->
      <div class="random-decision-input">
        <mat-form-field appearance="outline" class="flex-grow mr-2">
          <mat-label>{{ 'ENTER_OPTION_CONTENT' | translate }}</mat-label>
          <input matInput [(ngModel)]="newOption" (keyup.enter)="addOption()" [placeholder]="('INPUT_PLACEHOLDER_OPTION_RANDOM' | translate)">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addOption()" [disabled]="!newOption.trim()">{{ 'ADD_OPTION' | translate }}</button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- 选项列表区 -->
  <mat-card class="mb-6">
    <mat-card-header>
      <mat-card-title>{{ 'OPTION_LIST' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngIf="options.length > 0">
        <mat-list-item *ngFor="let option of options; let i = index">
          <div class="random-decision-list-row">
            <span matListItemTitle>
              {{ i + 1 }}. {{ option }}
            </span>
            <button mat-icon-button color="warn" (click)="removeOption(i)" [title]="'DELETE' | translate">
              <mat-icon fontSet="material-icons" fontIcon="delete">delete</mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
      <p *ngIf="options.length === 0" class="text-gray-500 p-4 text-center">{{ 'NO_OPTIONS_YET' | translate }}</p>
    </mat-card-content>
  </mat-card>

  <!-- 控制与结果区 -->
  <mat-card class="mb-6">
    <mat-card-content class="random-decision-actions">
      <button mat-raised-button color="accent" (click)="selectRandomOption()" [disabled]="options.length < 1">
        {{ 'START_RANDOM_SELECTION' | translate }}
      </button>
      <button mat-stroked-button color="warn" (click)="clearAllOptions()" *ngIf="options.length > 0">
        {{ 'CLEAR_ALL_OPTIONS' | translate }}
      </button>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="selectedOption" class="mt-6 bg-green-100">
    <mat-card-header>
      <mat-card-title class="text-green-700">{{ 'RANDOM_SELECTION_RESULT' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-2xl text-green-700">{{ selectedOption }}</p>
    </mat-card-content>
  </mat-card>

</div>
